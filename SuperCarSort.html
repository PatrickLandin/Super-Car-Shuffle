<!doctype html>
<html>
  <head>
    <title>
      Super Car Shuffle
    </title>
    <link rel="stylesheet" type="text/css" href="cars.css">
  </head>

  <body>
    <h1>SUPER CAR SHUFFLE</h1>
    <h2>The only fair way to do a Top Gear style road trip with friends.</h2>

    <table class="sortableStatistics">
      <thead>
        <tr>
          <th class="sortable">Patrick's car</th>
          <th class="sortable">Ryan's car</th>
          <th class="sortable">Tina's car</th>
          <th class="sortable">Courtney's car</th>
          <th class="sortable">5th Wheel's car</th>
        </tr>
      </thead>
      <tbody>
        <tr id="carListings">
        </tr>
      </tbody>
    </table>

    <div>
      <img id="backgroundImage" src="http://i.dailymail.co.uk/i/pix/2014/05/07/article-0-1DA1B97600000578-521_634x348.jpg">
    </div>

    <div>
      <button>Sorty Button</button>
    </div>

    <table class="cars">
      <tbody>
        <tr>
          <img id="lambo" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQql_PpgevUrffUJ2ytzobgw7y8Z0M0qikR53HY3uNVcKjKCMK1">
        </tr>
        <tr>
          <img id="sls" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRbEmANE85i20R2TnN9fuU_wkr8m5fCIlksnh8iHjqlm89ElgyAdQ">
        </tr>
        <tr>
          <img id="gt3" src="http://desktopwallpapers.biz/wp-content/uploads/2014/09/Porsche-911-GT3-RS-Desktop-Background.jpg"
        </tr>
        <tr>
          <img id="mp4" src="http://uncrate.com/p/2011/02/mclaren-mp4-12c-xl.jpg">
        </tr>
        <tr>
          <img id="f458" src="http://www.dreamtobe.com.tw/img/458.jpg">
        </tr>
      </tbody>
    </table>
    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="super.js"></script>
  </body>
</html>
